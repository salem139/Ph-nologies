<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8"> 
    <title>Phénologie des arbres strabourgeois</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.5.1/dist/leaflet.css">

    <style>
        body, html {
            height: 100%;
            margin: 0;
            padding: 0; 
        }

        #map {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
        }

        .titre {
            position: absolute;
            top: 0px;
            left: 0px;
            padding: 10px;
            background-color: rgba(122, 126, 123, 0.95);
            font-family: Calibri, sans-serif;
            font-size: 24px;
            font-weight: bold;
            color: rgb(15, 14, 14);
            z-index: 1;
        }

        /* Styles for baselayer controls */
        .leaflet-control-layers-toggle {
            pointer-events: auto;
            align-items: center;
            top: 150px;
            right: 20px;
        }

        /* Styles for layer controls */
        .leaflet-control-layers {
            pointer-events: auto;
            align-items: center;
            top: 30px;
            right: 0px;
        }


        /* Styles for zoom controls */
        .leaflet-control-zoom {
            pointer-events: auto;
            align-items: center;
            top: 30px;
            right: 2px;
            /* Autres styles spécifiques aux contrôles de zoom */
            /* ... */
        }

        .lineaire-simple {
            background-color: white;
            padding: 10px;
            position: absolute;
            top: 220px; /* Ajustez la position verticale */
            right: 2px; /* Ajustez la position horizontale */
            z-index: 1000;
            border: 1px solid #ccc;
            border-radius: 5px;
            width: 170px; /* Ajustez la largeur */
        }

        .legend-icon {
            display: inline-block;
            width: 10px;
            height: 8px;
            margin-right: 5px;
            vertical-align: middle; /* Centrer verticalement les icônes */
        }

        .legend-text {
            display: inline-block;
            vertical-align: middle;
        }

        .legend-header {
            font-weight: bold;
            text-align: center;
            margin-bottom: 5px; /* Espacement en bas */
        }

        .tabs-container {
            position: absolute;
            top: 0px;
            right: 0px; /* Aligner à gauche de la fenêtre */
            z-index: 1;
            display: flex;
            flex-direction: row; /* Changer la direction en ligne */
            gap: 0px; /* Espace entre les onglets */
        }

        .tab {
            background-color: rgba(122, 126, 123, 0.95);
            color: rgb(15, 14, 14);
            padding: 10px;
            font-family: Calibri, sans-serif;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 5px 5px 0 0;
            cursor: pointer;
            text-align: center;
            width: 200px; /* Largeur des onglets */
            height: 15px; /* Hauteur des onglets */
        }

        .tab:hover {
            background-color: #00ff00; /* Vert en survol */
        }


        .tab.active {
            background-color: #E45221; /* Couleur de fond pour l'onglet actif */
            color: white; /* Couleur du texte pour l'onglet actif */
        }

    </style>
</head>
<body>


    <div class="titre">
        <strong>La phénologie des arbres urbains à Strasbourg en 2022</strong>
    </div>

    <div class="tabs-container">
        <div class="tab" id="tabCarte">Carte</div>
        <div class="tab" id="tabTutoriel">Tutoriel</div>
        <div class="tab" id="tabAPropos">À Propos</div>
    </div>

    <div id="map"></div>

    
    <script src="https://unpkg.com/leaflet@1.5.1/dist/leaflet.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://d3js.org/d3.v7.min.js"></script>


    <script>

        var mymap = L.map('map', {
            center: [48.58, 7.74],
            zoom: 14,
            minZoom: 2,
            zoomControl: false
        });

        var baselayers = {
            LIGHT: L.tileLayer('https://tile.jawg.io/jawg-light/{z}/{x}/{y}{r}.png?access-token=OFCl0kpcDyvePBetMgGBXyAYT2B8U7iQmzPMLToEsUT9W1i6Q7WdkHJ3CGUE0o9e', { attribution: 'Guillot', minZoom: 10 }),
            DARK: L.tileLayer('https://tile.jawg.io/jawg-dark/{z}/{x}/{y}{r}.png?access-token=OFCl0kpcDyvePBetMgGBXyAYT2B8U7iQmzPMLToEsUT9W1i6Q7WdkHJ3CGUE0o9e', { attribution: 'Guillot', minZoom: 10 }),
            TOPOGRAPHY: L.tileLayer('https://tile.jawg.io/jawg-terrain/{z}/{x}/{y}{r}.png?access-token=OFCl0kpcDyvePBetMgGBXyAYT2B8U7iQmzPMLToEsUT9W1i6Q7WdkHJ3CGUE0o9e', { attribution: 'Guillot', minZoom: 10 }),
            SATELLITE: L.tileLayer('https://server.arcgisonline.com/ArcGIS/rest/services/World_Imagery/MapServer/tile/{z}/{y}/{x}', { attribution: 'Guillot', minZoom: 10 })
        };

        baselayers.LIGHT.addTo(mymap);

        L.control.layers(baselayers, null, {position:'topright'}, {collapsed: false}).addTo(mymap);

        L.control.zoom({
            position: 'topright'
        }).addTo(mymap);

        L.control.scale({
            position: 'bottomright'
        }).addTo(mymap);


// Arbres 

function getColor(value, minValue, maxValue) {
    var colorScale = d3.scaleLinear()
        .domain([minValue, maxValue])
        .range(['pink', 'blue']); // Plage de couleurs de vert à rouge
    return colorScale(value);
}

// Fonction pour créer les marqueurs de cercle
function createCircleMarker(feature, latlng, color, radius) {
    return L.circleMarker(latlng, {
        radius: radius,
        fillColor: color,
        color: color,
        weight: 1,
        opacity: 1,
        fillOpacity: 0.7
    });
}

// Fonction pour obtenir les valeurs minimales et maximales d'une colonne
function getColumnMinMax(columnData) {
    const minValue = Math.min(...columnData);
    const maxValue = Math.max(...columnData);
    return { minValue, maxValue };
}

// Fonction pour créer la légende
function createLegend(minValue, maxValue) {
    var legend = L.control({ position: 'topright' });

    legend.onAdd = function (map) {
        var div = L.DomUtil.create('div', 'info legend lineaire-simple'); // Utilisez la classe ici
        var grades = [minValue];
        var interval = (maxValue - minValue) / 6;
        for (var i = 1; i <= 5; i++) {
            grades.push(minValue + interval * i);
        }

        div.innerHTML += '<strong>Satellite : Sentinel-2</strong><br>';
        div.innerHTML += '<strong>Métrique phénologique : SOS</strong><br>';
        div.innerHTML += '<strong>(en Jours)</strong><br>';
        for (var j = 0; j < grades.length; j++) {
            var color = getColor(grades[j], minValue, maxValue);
            div.innerHTML +=
                '<div class="legend-icon" style="background:' + color + '"></div>' +
                (grades[j] !== minValue ? grades[j].toFixed(2) : '') + ' - ' +
                (grades[j + 1] !== undefined ? grades[j + 1].toFixed(2) + '<br>' : '+');
        }

        return div;
    };

    return legend;
}


// Chargement des données et création de la carte
fetch('https://raw.githubusercontent.com/salem139/Ph-nologies/main/BD_arbre.geojson')
    .then(response => response.json())
    .then(data => {
        var columns = ['SOS', 'Peak', 'EOS', 'SOS_PNT', 'Peak_PNT', 'EOS_PNT']; // Noms des colonnes

        var columnData = {};
        var columnMinMax = {};
        var geojsonLayers = {}; // Stocker les couches GeoJSON pour chaque colonne

        columns.forEach(column => {
            columnData[column] = data.features.map(feature => parseFloat(feature.properties[column]));
            columnMinMax[column] = getColumnMinMax(columnData[column]);

            geojsonLayers[column] = L.geoJSON(data, {
                pointToLayer: function (feature, latlng) {
                    var color = getColor(parseFloat(feature.properties[column]), columnMinMax[column].minValue, columnMinMax[column].maxValue);
                    return createCircleMarker(feature, latlng, color, 2);
                }
            });
        });

        var allLayers = {}; // Stocker toutes les couches regroupées
        columns.forEach(column => {
            allLayers[column] = geojsonLayers[column];
        });

        L.control.layers(null, allLayers, {
            collapsed: false,
            position: 'topright'
        }).addTo(mymap);

        // Ajouter une couche par défaut
        geojsonLayers['SOS'].addTo(mymap);
    });



// Limites de communes 

        var communesGeojsonLayer = L.geoJSON(null, {
            style: function (feature) {
                return {
                    fillColor: 'none',
                    color: 'black',
                    weight: 2,
                    dashArray: '5,5'
                };
            },
            onEachFeature: function (feature, layer) {
                var popupContent = "<p><strong>Commune:</strong> " + feature.properties.nom + "<br>" +
                                "<strong>Département:</strong> " + feature.properties.num_dept + "<br>" +
                                "<strong>Mise à jour:</strong> " + feature.properties.date_exprt + "<br>" +
                                "<strong>Source:</strong> " + feature.properties.source + "</p>";
                layer.bindPopup(popupContent);
            }
        }).addTo(mymap);

        fetch('https://raw.githubusercontent.com/salem139/Ph-nologies/main/limites_de_communes.geojson')
            .then(response => response.json())
            .then(data => {
                communesGeojsonLayer.addData(data);
            });


// MAPUCES

var MAPUCEGeojsonLayer = L.geoJSON(null, {
    style: function (feature) {
        var code = feature.properties.LCZ_MPCE;
        var style = {
            fillColor: legendLCZ[code].color,
            fillOpacity: 0.3,
            color: 'black',
            weight: 2
        };
        return style;
    },
    onEachFeature: function (feature, layer) {
        var code = feature.properties.LCZ_MPCE;

        var popupContent = "<p>";

        if (feature.properties.hasOwnProperty('id')) {
            popupContent += "<strong>ID:</strong> " + feature.properties.id + "<br>";
        }

        if (feature.properties.hasOwnProperty('LCZ_MPCE')) {
            popupContent += "<strong>LCZ:</strong> " + legendLCZ[code].name + "<br>";
        }

        for (var key in feature.properties) {
            if (key !== 'id' && feature.properties.hasOwnProperty(key)) {
                if (key === 'area_MPCE') {
                    var areaInSquareMeters = feature.properties[key];
                    var areaInSquareKilometers = (areaInSquareMeters / 1000000).toFixed(2); // Conversion en km²
                    popupContent += "<strong>Surface:</strong> " + areaInSquareKilometers + " km²<br>";
                } else if (key !== 'LCZ_MPCE') {
                    popupContent += "<strong>" + key + ":</strong> " + feature.properties[key] + "<br>";
                }
            }
        }

        popupContent += "</p>";
        layer.bindPopup(popupContent);
    }
}).addTo(mymap);

// Charger le GeoJSON depuis un fichier externe pour les MAPUCES en utilisant crossorigin.me
fetch('https://raw.githubusercontent.com/salem139/Ph-nologies/main/MAPUCE.geojson')
    .then(response => response.json())
    .then(data => {
        MAPUCEGeojsonLayer.addData(data);
    });

// Ajouter un bouton pour afficher/masquer la couche MAPUCES

var legendLCZ = {
    1: { color: '#8f0f0f', name: 'Compact high-rise' },
    2: { color: '#e31a1c', name: 'Compact mid-rise' },
    3: { color: '#f25e60', name: 'Compact low-rise' },
    4: { color: '#d15c0e', name: 'Open high-rise' },
    5: { color: '#ff7f00', name: 'Open mid-rise' },
    6: { color: '#f2b75e', name: 'Open low-rise' },
    7: { color: '#ecdf26', name: 'Lightweight low-rise' },
    8: { color: '#dccccc', name: 'Large low-rise' },
    9: { color: '#d4d69d', name: 'Sparsely built' },
    101: { color: '#126d27', name: 'Dense trees' },
    102: { color: '#26a42a', name: 'Scattered trees' },
    104: { color: '#dcff6b', name: 'Low plants' },
    105: { color: '#000000', name: 'Bare rock or paved' },
    107: { color: '#a6cee3', name: 'Water' },
    // ... Ajoutez les autres codes et leurs propriétés ici
};


var allLayers = {
    "Communes": communesGeojsonLayer,
    "MAPUCE": MAPUCEGeojsonLayer
};

var couche = L.control.layers(null, allLayers, {
    collapsed: false,
    position: 'topright'
});
couche.addTo(mymap);
MAPUCEGeojsonLayer.remove();

             // Gestion des onglets
        var tabCarte = document.getElementById('tabCarte');
        var tabTutoriel = document.getElementById('tabTutoriel');
        var tabAPropos = document.getElementById('tabAPropos');

        // Fonctions pour afficher le contenu des onglets
        function showTab(tabId) {
            // Cacher toutes les couches
            for (var layer in allLayers) {
                allLayers[layer].remove();
            }

            // Afficher la couche spécifiée
            if (tabId in allLayers) {
                allLayers[tabId].addTo(mymap);
            }
        }

        tabCarte.addEventListener('click', function() {
            showTab('SOS'); // Modifier en fonction de la couche que vous voulez afficher
        });

        tabTutoriel.addEventListener('click', function() {
            // Mettez votre logique pour afficher le tutoriel ici
        });

        tabAPropos.addEventListener('click', function() {
            // Mettez votre logique pour afficher À Propos ici
        });

        // Afficher la couche Carte par défaut
        showTab('SOS'); // Modifier en fonction de la couche par défaut
    </script>
</script>

</body>
</html>
