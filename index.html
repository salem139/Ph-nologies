<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Phénologie des arbres strabourgeois (2022)</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://cdn.jsdelivr.net/npm/ol@v7.1.0/dist/ol.js"></script>
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <link rel="stylesheet" type="text/css" href="https://github.com/salem139/Ph-nologies/blob/main/index.css">
</head>

<body>
    <div class="titre">
        <strong>La phénologie des arbres urbains à Strasbourg en 2022</strong>
    </div>

    <div class="tabs-container">
        <div class="tab" id="tabTutoriel">Tutoriel</div>
        <div class="tab" id="tabAPropos">À Propos</div>
    </div>
    
    <div id="mapContainer">
        <div id="map"></div>
    </div>
    
    <div id="survol-container">
        <div id="survol-content">
        </div>
      </div>
      

    <div id="slider-container">
        <div id="slider-title">Phénologie des arbres en 2022</div>
        <div id="slider-title_sec">Capteur : Satellites Planet-scop</div>
        <div id="day-label">Jour de l'année : 0</div>
        <div id="slider-label-sos">SOS</div>
        <div id="slider-label-pic">PIC</div>
        <div id="slider-label-eos">EOS</div>
        <input type="range" id="slider" min="0" max="365" step="1" value="0">
        <div class="slider-label slider-label-min">0</div>
        <div class="slider-label slider-label-max">365</div>
    </div>
    
    <div id="toggle-container">
        <label><input type="checkbox" id="communesToggle">Communes</label>
        <label><input type="checkbox" id="mapuceToggle">MAPUCES</label>
    </div>
    
    
    <script src="https://raw.githubusercontent.com/salem139/Ph-nologies/main/main.js"></script>
</body>

</html>
